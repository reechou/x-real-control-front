<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>REAL 流量监控系统</title>
    <link rel="stylesheet" href="./lib/weui/dist/style/weui.css"/>
    <link rel="stylesheet" href="./css/home.css"/>
</head>
<body ontouchstart>

<div class="weui_tab">
    <div class="container" id="container"></div>
    <script type="text/html" id="tpl_content">
<div class="weui_tab_bd">
    <div class="hd">
        <h1 class="page_title">REAL监控系统</h1>
        <p class="page_desc">流量监控管理操作平台</p>
    </div>
    <div class="button_sp_area">
        <a href="#/add_content_group" class="weui_btn weui_btn_mini weui_btn_primary">新建分组</a>
    </div>
    <div class="weui_cells_title">内容分组</div>
    <div class="weui_cells weui_cells_access content_group">
    </div>
</div>
</script>

    <script type="text/html" id="tpl_content_info">
<div class="weui_tab_bd">
    <div class="hd">
        <h1 class="page_title">REAL监控系统</h1>
        <p class="page_desc">流量监控管理操作平台</p>
    </div>
    <div class="button_sp_area">
        <a href="#/add_content" class="weui_btn weui_btn_mini weui_btn_primary">新建内容</a>
    </div>
    <div class="weui_cells_title">分组名</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p class="group_name"></p>
            </div>
        </div>
    </div>
    <div class="weui_cells_title">内容类型</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p class="group_type"></p>
            </div>
        </div>
    </div>
    <div class="weui_cells_title">Json文件url</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p class="group_json_url"></p>
            </div>
        </div>
    </div>
    <div class="weui_cells_title">前面内容id list</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p class="main_content"></p>
            </div>
        </div>
    </div>
    <div class="weui_cells_title">内容列表</div>
    <div class="weui_cells weui_cells_access content_list">
    </div>
</div>
</script>

    <script type="text/html" id="tpl_add_content_group">
    <div class="weui_tab_bd">
        <div class="weui_cells_title domain_list_name">增加内容组</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">名字</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" id="group_name" placeholder="请输入组名"/>
                    </div>
                </div>
                <div class="weui_cell weui_cell_select weui_select_after">
                    <div class="weui_cell_hd">
                        <label for="" class="weui_label">类型</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select" name="select2" id="content_type">
                            <option value="0">视频</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="button_sp_area">
                <a href="javascript:void(0)" onclick="addGroup()" class="weui_btn weui_btn_mini weui_btn_primary" id="add_group">创建</a>
            </div>
        </div>
    </div>
</script>

    <script type="text/html" id="tpl_add_content">
    <div class="weui_tab_bd">
        <div class="weui_cells_title domain_list_name">增加视频内容</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">内容</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" id="content_detail" placeholder="请输入内容"/>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">标题</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" id="content_title" placeholder="请输入标题"/>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">视频源</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" id="content_video_src" placeholder="请输入视频源"/>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">图像url</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" id="content_img_url" placeholder="请输入图像url"/>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">标题图像url</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" id="content_title_img_url" placeholder="请输入图像url"/>
                    </div>
                </div>
                <div class="weui_cell weui_cell_select weui_select_after">
                    <div class="weui_cell_hd">
                        <label for="" class="weui_label">类型</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <select class="weui_select" name="select2" id="content_show_type">
                            <option value="0">正常内容</option>
                            <option value="1">广告</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="button_sp_area">
                <a onclick="addContent()" class="weui_btn weui_btn_mini weui_btn_primary" id="add_content_info">创建</a>
            </div>
        </div>
    </div>
</script>

    <div class="weui_tabbar">
    <a href="/home.html" class="weui_tabbar_item" id="tab_index">
        <div class="weui_tabbar_icon">
            <img src="./lib/weui/dist/example/images/icon_nav_button.png" alt="">
        </div>
        <p class="weui_tabbar_label">域名</p>
    </a>
    <a href="/content.html" class="weui_tabbar_item" id="tab_alarm">
        <div class="weui_tabbar_icon">
            <img src="./lib/weui/dist/example/images/icon_nav_article.png" alt="">
        </div>
        <p class="weui_tabbar_label">内容</p>
    </a>
</div>

</div>
</div>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/router/dist/router.min.js"></script>
<script src="./js/content.js"></script>
</body>

</html>
