<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>REAL 流量监控系统</title>
    <link rel="stylesheet" href="./lib/weui/dist/style/weui.css"/>
    <link rel="stylesheet" href="./css/home.css"/>
</head>
<body ontouchstart>

<div class="weui_tab">
    <div class="container" id="container"></div>
    <script type="text/html" id="tpl_home">
<div class="weui_tab_bd">
    <div class="hd">
        <h1 class="page_title">REAL监控系统</h1>
        <p class="page_desc">流量监控管理操作平台</p>
    </div>
    <div class="button_sp_area">
        <a href="#/add_domain_group" class="weui_btn weui_btn_mini weui_btn_primary">新建分组</a>
    </div>
    <div class="weui_cells_title">域名分组</div>
    <div class="weui_cells weui_cells_access domian_group">
    </div>
</div>
</script>

    <script type="text/html" id="tpl_home_domain">
<div class="weui_tab_bd">
    <div class="hd">
        <h1 class="page_title">REAL监控系统</h1>
        <p class="page_desc">流量监控管理操作平台</p>
    </div>
    <div class="button_sp_area">
        <a href="#/add_domain" class="weui_btn weui_btn_mini weui_btn_primary">新建域名</a>
        <a href="#/setting_group" class="weui_btn weui_btn_mini weui_btn_primary">分组配置</a>
    </div>
    <div class="weui_cells_title domain_list_name">域名列表</div>
    <div class="weui_cells weui_cells_access domian_list">
    </div>
</div>
</script>

    <script type="text/html" id="tpl_home_add_domain_group">
    <div class="weui_tab_bd">
        <div class="weui_cells_title domain_list_name">增加域名组</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">名字</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" id="group_name" placeholder="请输入组名"/>
                    </div>
                </div>
            </div>
            <div class="button_sp_area">
                <a href="javascript:void(0)" onclick="addGroup()" class="weui_btn weui_btn_mini weui_btn_primary" id="add_group">创建</a>
            </div>
        </div>
    </div>
</script>

    <script type="text/html" id="tpl_home_add_domain">
    <div class="weui_tab_bd">
        <div class="weui_cells_title domain_list_name">增加域名</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">名字</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" id="domain_url" placeholder="请输入域名"/>
                    </div>
                </div>
            </div>
            <div class="button_sp_area">
                <a onclick="addDomain()" class="weui_btn weui_btn_mini weui_btn_primary" id="add_domain_url">创建</a>
            </div>
        </div>
    </div>
</script>

    <script type="text/html" id="tpl_home_setting_group">
    <div class="weui_tab_bd">
        <div class="weui_cells_title domain_list_name">域名组配置</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell weui_cell_switch">
                    <div class="weui_cell_hd weui_cell_primary">下线</div>
                    <div class="weui_cell_ft">
                        <input class="weui_switch" type="checkbox" id="if_offline"/>
                    </div>
                </div>
                <div class="weui_cell weui_cell_switch">
                    <div class="weui_cell_hd weui_cell_primary">无强制分享</div>
                    <div class="weui_cell_ft">
                        <input class="weui_switch" type="checkbox" id="if_force_share"/>
                    </div>
                </div>
                <div class="weui_cell weui_cell_switch">
                    <div class="weui_cell_hd weui_cell_primary">无广告</div>
                    <div class="weui_cell_ft">
                        <input class="weui_switch" type="checkbox" id="if_show_ads"/>
                    </div>
                </div>
                <div class="weui_cells_title">域名组类型</div>
                <div class="weui_cells">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p class="group_type"></p>
                        </div>
                    </div>
                </div>
                <div class="weui_cells_title">域名后续调转组列表</div>
                <div class="weui_cells">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p class="next_group_list"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button_sp_area">
                <a href="javascript:void(0)" onclick="settingGroup()" class="weui_btn weui_btn_mini weui_btn_primary" id="setting_button">提交</a>
            </div>
        </div>
    </div>
</script>

    <div class="weui_tabbar">
    <a href="/home.html" class="weui_tabbar_item" id="tab_index">
        <div class="weui_tabbar_icon">
            <img src="./lib/weui/dist/example/images/icon_nav_button.png" alt="">
        </div>
        <p class="weui_tabbar_label">域名</p>
    </a>
    <a href="/content.html" class="weui_tabbar_item" id="tab_alarm">
        <div class="weui_tabbar_icon">
            <img src="./lib/weui/dist/example/images/icon_nav_article.png" alt="">
        </div>
        <p class="weui_tabbar_label">内容</p>
    </a>
</div>

</div>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/router/dist/router.min.js"></script>
<script src="./js/home.js"></script>
</body>

</html>
